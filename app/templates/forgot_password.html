{% extends "base.html" %}
{% block title %}{{ _('Forgot Password') }} ‚Äî PQ Vault{% endblock %}

{% block auth_content %}
<div class="auth-page">
    <div class="auth-card">
        <div class="auth-logo">
            <div class="logo-badge">üì©</div>
            <h1 class="auth-title">{{ _('Forgot Password') }}</h1>
            <p class="auth-subtitle">{{ _('Request a verification code via email') }}</p>
        </div>

        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="form-group">
                <label for="email">{{ _('Registered Email') }}</label>
                <input type="email" id="email" name="email" class="form-control"
                    placeholder="{{ _('Enter your email address') }}" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width:100%;justify-content:center;padding:0.85rem">
                üìß {{ _('Send Code') }}
            </button>
        </form>

        <p style="text-align:center;margin-top:1.5rem;font-size:0.875rem;color:var(--text-2)">
            <a href="{{ url_for('auth.login') }}" style="color:var(--accent);text-decoration:none">
                ‚Üê {{ _('Back to Login') }}
            </a>
        </p>
    </div>
</div>
{% endblock %}
